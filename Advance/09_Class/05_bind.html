<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>
<body>
    <button>Button Clicked</button>
</body>

<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "http://localhost:300"
            console.log(this)
            // Requirement 
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this)) // Using Bind: In this case, 'this' is bound to the instance of the React class. This ensures that when handleClick is called as an event handler, 'this' refers to the React instance, not the button element.
        }

        // When a method is used as an event handler, the this value inside the method will refer to the element that triggered the event, unless explicitly set otherwise.
        handleClick(){
            console.log("Button Clicked")
            console.log(this) // Without bind: `this` refers to the button element
            // Without bind "console.log(this)" will have the reference of button, but with the addition of bind it has the reference of the whole class
        }
    }

    const app = new React()
</script>
</html>
