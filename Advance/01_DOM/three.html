<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM DOM - Creating and Editing Elements</title>
</head>
<body style="background-color: #212121; color: #fff;">

    <ul class="language">
        <li>Javascsripts</li>
    </ul>

    <ul class="abc">
        <li>Bhoom</li>
    </ul>
    
</body>

<script>

    const div = document.createElement('div')
    div.className = 'main'
    div.setAttribute('class', 'NotMain') // Both will work
    div.id = Math.floor(Math.random() *10 +1)
    console.log(div)

    div.setAttribute('title', 'generated title')
    div.style.backgroundColor = 'green'
    div.style.padding = '20px'
    //div.innerText = 'Chai Aur Code' // Do not save a round trip, take the data and then override it
    const addText = document.createTextNode('Bla Bla Bla')
    div.appendChild(addText)

    document.body.appendChild(div)


    // Ok so you can create a CreateDiv or CreateElement function, and then you can pass the required 
    // or set arguments and boom, you can create an element of your choice with this simple function

    function addLanguage(langName){
        
        const li = document.createElement('li')
        // const content = document.createTextNode(langName)
        li.innerHTML = langName
        document.querySelector('.language').appendChild(li)

    }

    addLanguage('python')
    addLanguage('java')

    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('typescript')

    // Editing Values

    const secondLang = document.querySelector('li:nth-child(2)')
    const newli = document.createElement('li')
    newli.appendChild(document.createTextNode('MOJO'))
    secondLang.replaceWith(newli)

    // You can wrap it in a function

    function edit(num, replacement){
        const secondLang = document.querySelector(`li:nth-child(${num})`)
        const newli = document.createElement('li')
        newli.appendChild(document.createTextNode(replacement))
        secondLang.replaceWith(newli)
    }

    edit(1, 'Something')

    // REMOVE

    const lastlang = document.querySelector ('li:nth-child(3)') //('li:last-child')
    lastlang.remove()

</script>

</html>
