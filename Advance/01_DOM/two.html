<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors and All</title>
</head>
<body>
    <div class="parent">

        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>


    </div>
</body>

<script>
    const parent = document.querySelector('.parent')
    console.log(parent)
    console.log(parent.children) // returns HTML collection
    // Use either [1] or .item(1)
    console.log(parent.children[1].innerHTML)
    console.log(parent.children.item(1).innerHTML) 

    // HTML Collection is different from Array but it can act like an array
    // For array functions, we convert it into array first

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
        
    }

    parent.children[1].style.color = 'red';
    parent.children[1].style.fontSize = '40px';

    // Query Selector is a bit expensive on the memory and time
    // Some alternatives are:
    const monday = parent.firstElementChild
    console.log(monday)

    const thursday = parent.lastElementChild
    console.log(thursday)

    const tuesday = monday.nextElementSibling
    console.log(tuesday)

    parent.lastElementChild.style.backgroundColor = 'aqua';
    parent.lastElementChild.style.fontSize = '6em'; // 1em = 100%
    parent.lastElementChild.style.padding = '20px';

    console.log(parent.parentElement) // or parentNode
    console.log('\n\n Parent of Monday:', monday.parentNode)

    console.log("NODES:  " , parent.childNodes) // 5 Line breaks + 4 the divs = 9 Nodes in total - Multiple Line breaks are considered one -> NoleList

    console.log('Children: ', parent.children) // only children -> 4 days -> HTML Collection


</script>
</html>
